    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <meta name="theme-color" content="#fafafa">
</head>
<body>
<nav class="navbar">
    <div class="nav-links-inline mr-auto">
        <div class="material-icons">
            menu
        </div>
        <div class="logo">
            Logo
        </div>
    </div>
    <div class="search-container">
        <label>
            <input class="search-box" placeholder="Search by item name" type="text">
        </label>
        <div class="search-dropdown">
            <a href="#">All categories
                <div class="material-icons">expand_more</div>
            </a>
            <ul class="dropdown">
                <li><a href="index.html">Dropdown</a></li>
                <li><a href="index.html">Dropdown</a></li>
            </ul>
        </div>
    </div>
    <div class="nav-links-inline ml-auto mr-12">
        <a href="#" class="material-icons mr-12 clr-items-grey">favorite</a>
        <a href="#" class="material-icons mr-12 clr-items-grey">shopping_cart</a>
        <a href="#" class="mr-6">Login</a>
        <div class="vr"></div>
        <a href="#" class="ml-6">Sign Up</a>
    </div>

</nav>
<div class="container d-flex justify-content-center">
    <div class="register-box justify-content-center">
        <div class="row heading-box">
            <div class="text">
                Register
            </div>
        </div>
        <form class="register-box-form" method="post">
            <div class="col">
                <label class="mt-12" for="login">Login Name</label>
                <input class="row" id="login" type="text">
                <label class="mt-6" for="password">Password</label>
                <input class="row" id="password" type="text">
                <label class="mt-6" for="email">Email</label>
                <input class="row" id="email" type="text">

            </div>
            <div class="col">
                <label class="mt-12" for="firstName">First Name</label>
                <input class="row" id="firstName" type="text">
                <label class="mt-6" for="repeatPassword">Repeat Password</label>
                <input class="row" id="repeatPassword" type="text">
                <label class="mt-6" for="address">Address</label>
                <input class="row" id="address" type="text">
                <div class="btns-register-box-form d-flex mt-12">
                    <button class="btn btn-gray" type="submit">Cancel</button>
                    <button class="btn btn-green ml-12" type="submit">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
