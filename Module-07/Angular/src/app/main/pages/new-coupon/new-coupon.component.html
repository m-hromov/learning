<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
</head>
<body>

<div class="row heading-box">
  <div class="text">
    Add new coupon
  </div>
</div>
<div class="container d-flex justify-content-center">
  <form class="new-coupon-box box-form col" [formGroup]="newForm" (ngSubmit)="onSubmit()">
    <div class="d-flex">
      <div class="col">
        <label class="mt-12" for="company">Company</label>
        <input class="row" id="company" type="text">
      </div>
      <div class="col ml-12">
        <label class="mt-12" for="itemName">Item Name</label>
        <input class="row" id="itemName" type="text" formControlName="certName">
      </div>
    </div>
    <div class="d-flex">
      <div class="col">
        <label class="mt-6" for="category">Category</label>
        <input class="row" id="category" type="text" formControlName="tagName">
        <label class="mt-6" for="valitTo">Valid to</label>
        <input class="row" id="valitTo" type="datetime-local" formControlName="duration">
      </div>
      <div class="col-mh-100 ml-12">
        <label class="mt-6" for="shortDescription">Short description</label>
        <textarea class="row" id="shortDescription" type="text"></textarea>
      </div>
    </div>
    <div class="d-flex">
      <div class="col">
        <label class="mt-6" for="price">Price</label>
        <input class="row" id="price" type="text" formControlName="price">
        <label class="mt-6" for="images">Images</label>
        <input class="row" id="images" type="file" formControlName="file" (change)="onFileSelect($event)">
      </div>
      <div class="col-mh-100 ml-12">
        <label class="mt-6" for="longDescription">Long description</label>
        <textarea class="row" id="longDescription" type="text" formControlName="description"></textarea>
      </div>
    </div>
    <div class="d-flex">
      <div class="btns-box-form d-flex ml-auto">
        <button class="btn btn-gray new-coupon-btn" type="submit">Back</button>
        <button class="btn btn-green new-coupon-btn ml-12" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
