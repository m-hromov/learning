<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
</head>
<body>

<div class="container d-grid justify-content-center rgap-40 cgap-40 mt-50">
  <ng-container *ngIf="giftCertificate | async  as cert">
    <img class="grid-r1-c1 img-details" src="{{cert.photoPath}}" alt="img">
    <div class="grid-r2-c1 item-details-description-box">
      <div class="fw-bold">
        Item Detailed Description
      </div>
      <div class="item-details-description mt-6">
        {{cert.description}}
      </div>
    </div>
    <div class="grid-r1-c2 coupon-description-box">
      <div class="col">
        <div class="fw-bold">
          {{cert.name}}
        </div>
        <div class="mt-6">
          {{cert.description}}
        </div>
        <div class="mt-50">
          Time left to buy
        </div>
        <div class="">
          {{cert.duration}} days
        </div>
        <div class="d-flex align-items-center mt-auto">
          <div class="fw-bold">
            ${{cert.price}}
          </div>
          <button class="btn btn-gray d-flex ml-auto align-items-center" (click)="addToCart(cert.id)">
            Add to cart <span class="ml-6 material-icons">shopping_cart</span>
          </button>
        </div>
      </div>
    </div>
  </ng-container>

</div>
</body>
</html>
